<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Firebase Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fundalul paginii - imagine locală */
        body {
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
        }

        /* Stil pentru butoanele din colțul din dreapta sus */
        .logout-button {
            position: fixed; /* Plasează butonul în raport cu pagina */
            top: 15px;
            right: 15px;
            z-index: 1000; /* Asigură-te că butonul este deasupra altor elemente */
        }

        /* Stil pentru butoanele adiționale */
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .action-button {
            background-color: #007bff; /* Colorare buton */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        /* Stil pentru căsuța de conținut */
        .home-box {
            padding: 20px;
            max-width: 400px; /* Ajustează dimensiunea maximă a căsuței */
            margin: auto;
            background: rgba(255, 255, 255, 0.8); /* Fundal alb semi-transparent pentru text */
            border-radius: 8px; /* Marginile rotunjite */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Umbra pentru căsuță */
        }
    </style>
</head>
<body>
    <!-- Fundalul paginii -->
    <div class="background-image"></div>

    <!-- Căsuța de conținut -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="home-box p-4 shadow rounded bg-white">
            <h2 class="text-center mb-4">Welcome!</h2>
            
            <!-- Butoane adiționale amplasate deasupra mesajului de welcome -->
            <div class="action-buttons mb-4">
                <a href="citire.html" class="action-button">Citire index</a>
                <a href="dovada.html" class="action-button">Dovada plata</a>
            </div>

            <p id="welcome-message" class="text-center mb-4"></p>
        </div>
    </div>

    <!-- Butonul de logout -->
    <button id="logout" class="btn btn-danger logout-button">Logout</button>

    <!-- Include Firebase Core SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <!-- Include scriptul tău principal după SDK-urile Firebase -->
    <script src="home.js"></script>
</body>
</html>
